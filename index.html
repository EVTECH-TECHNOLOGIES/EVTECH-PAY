<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVTECH PAY</title>
    
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        #form{
            height: 80vh;
            margin-top: 10vh;
            background-color: red;
            width: 400px;
            display: list-item;
            align-items:flex-start;
            justify-content: center;
            border: 5px white solid;
            border-radius: 20px;
        }

        .input{
            text-decoration: none;
            border: 5px black solid ;
            width: 80%;
            height: 4vh;
            border-radius: 10px;
            margin-top: 8vh;
            margin-left: 10%;
        }

        .input:first-of-type{
            margin-top: 8vh;
        }

        .input::placeholder{
            color: black;
            font-size: medium;
            text-align: center;
        }

        button.input{
            height: 5vh;
            text-align: center;
            font-size: medium;
            color: white;
            background-color: black;
        }

        .qr-code{
            text-decoration: none;
            border-radius: 10px;
            margin-top: 4vh;
            margin-left: 25%;
        }

        .qr-code canvas{
            border: 5px black solid;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div id="form">
        <input class="input"  placeholder="Enter The Amount" id="amount">
        <input class="input" type="text" placeholder="Enter A Note" id="note">
        <button class="input" onclick="openUPILink()"> Upi Pay </button>

        <div id="qr-code" class="qr-code"></div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateUPIUrl() {
            const upiId = 'evtechtgsai@fam'; // Replace with your recipient's UPI ID
            const name = 'RecipientName'; // Replace with recipient's name
            const amount = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            const currency = 'INR'; // Currency (INR for Indian Rupees)

            const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=${currency}&tn=${note}`;

            return upiLink;
        }

        function generateQRCode() {
            const upiLink = generateUPIUrl();

            const qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = '';

            QRCode.toCanvas(document.createElement('canvas'), upiLink, function (error, canvas) {
                if (error) {
                    console.error('Error generating QR code:', error);
                    return;
                }
                qrCodeContainer.appendChild(canvas);
            });
        }

        function openUPILink() {
            const upiLink = generateUPIUrl();
            window.location.href = upiLink;
        }

        document.getElementById('amount').addEventListener('input', generateQRCode);
        document.getElementById('note').addEventListener('input', generateQRCode);
    </script>
</html>
